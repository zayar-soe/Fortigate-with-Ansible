---
- hosts: fortigate02
  connection: httpapi
  collections:
  - fortinet.fortios
  vars:
   vdom: "root"
   ansible_httpapi_use_ssl: no
   ansible_httpapi_validate_certs: no
   ansible_httpapi_port: 80
  tasks:
  - name: change_hostname.yaml
    fortios_system_global:
      vdom:  "{{ vdom }}"
      system_global:
          admintimeout: "60"
          hostname: "pptech_FW02"
